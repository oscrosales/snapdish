<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static\css\style.css">
  <title>Recipe Search</title>
</head>
<body>
    <div class="header">
      <h1><a href="/search">SnapDish</a></h1>

      {% if current_user.is_authenticated %}
      <span class="username">Welcome, {{ current_user.username}}</span>
      <button class="logout-btn"><a href="{{ url_for('logout' )}}">Logout</a></button>
      {% else %}
      <button class="login-btn"><a href="/login">Log In</a></button>
      {% endif %}
    </div>

    <form class="form" action="/search" method="post">

      <label class="ingredient-label" for="ingredient">Enter an Ingredient:</label>

      <div class="search">
        <input type="text" name="prompt" id="prompt" placeholder="e.g. chicken, potatoes, garlic">
        <a href="capture.html"><img src="static\css\camera.png" alt=""></a>
      </div>

      <div class="submit">
        <input class="generate" type="submit" value="Generate">
      </div>
    </form>

    <div class="results">
      {% if meal_ids %}
      <h1>Recipes:</h1>
      <ul>
          {% for i in range(5) %}
              <li class="recipe">
                  <a class="meal-name" href="{{ url_for('recipe', id=meal_ids[i]) }}">{{ meal_names[i] }}</a><br>
                  <a href="{{ url_for('recipe', id=meal_ids[i]) }}">view full recipe</a>
              </li>
          {% endfor %}
      </ul>
      {% else %}
          <p></p>
      {% endif %}
    </div>

</body>
</html>
